{{ define "content" }}
<h1>Photo Gallery</h1>
<div class="gallery">
  {{ range .Data.Images }}
    <a href="{{ . }}" data-lightbox="gallery">
      <img src="{{ . }}" alt="Photo" class="thumb"/>
    </a>
  {{ end }}
</div>
<!-- Подключение lightbox.js -->
<link rel="stylesheet" href="/static/css/lightbox.css">
<script src="/static/js/lightbox.js" defer></script>
<script src="/static/js/gallery.js" defer></script>
{{ end }}
