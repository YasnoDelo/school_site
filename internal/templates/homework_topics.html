{{ define "head" }}
<link rel="stylesheet" href="/static/css/tasks.css">
{{ end }}

{{ define "content" }}
<h1>{{ .Title }}</h1>
<p>Предмет: <strong>{{ .Data.Subject }}</strong></p>

<ul class="tasks-topics">
  {{ range .Data.Topics }}
    <li>
      <a class="topic-link" href="/tasks/{{ $.Data.Subject }}/{{ . }}">
        {{ . }}
      </a>
    </li>
  {{ end }}
</ul>
{{ end }}
