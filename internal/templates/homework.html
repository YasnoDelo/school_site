{{ define "content" }}
<h1>Домашка: {{ .Data.Topic }}</h1>
<form method="POST">
  {{ range .Data.Tasks }}
    <div class="task">
      <p>{{ .ID }}. {{ .Prompt }}</p>
      {{ range .Images }}
        <img src="/static/courses/math/problems/{{ . }}" alt="">
      {{ end }}
      <input name="answer_{{ .ID }}" placeholder="Ваш ответ">
    </div>
  {{ end }}
  <button type="submit" class="btn-primary">Проверить</button>
</form>
{{ end }}
