{{ define "content" }}
<h1>Homework</h1>
<form method="POST">
  {{ range .Tasks }}
    <div>
      <p><strong>Task {{ .ID }}:</strong></p>
      <!-- здесь теперь чистый LaTeX -->
      <div>{{ .Question }}</div>
      <input type="text" name="answer_{{ .ID }}" placeholder="Your answer">
      {{ if $.Results }}
        {{ if index $.Results .ID }}
          <span style="color:green">✓</span>
        {{ else }}
          <span style="color:red">✗</span>
        {{ end }}
      {{ end }}
    </div>
    <hr>
  {{ end }}
  <button type="submit">Check</button>
</form>
{{ end }}
