{{ define "head" }}
<link rel="stylesheet" href="/static/css/courses.css">
{{ end }}
{{ define "content" }}
<div class="container">
  <ul class="courses-list">
    {{ range .Data.Courses }}
    <li>
      <span>{{ . }}</span>
      <a href="/courses/{{ . | urlquery }}">Открыть</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
