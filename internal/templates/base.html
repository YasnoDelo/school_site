{{ define "base" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>{{ .Title }} — Schooler</title>

  <!-- MathJax-конфигурация -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        // можно добавить свои макросы
        macros: {
          RR: "\\mathbb{R}"
        }
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre']
      }
    };
  </script>
  <!-- Сам движок MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
  <script src="/static/js/navbar.js" defer></script>

  {{ block "head" . }}{{ end }}
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-inner container">
    <button id="nav-toggle" class="nav-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Открыть меню">
      <span class="hamburger" aria-hidden="true"></span>
    </button>

    <div class="nav-brand">
      <a href="/" class="brand-link">ЛОГО</a>
    </div>

    <div id="primary-menu" class="nav-menu" hidden>
      <div class="nav-left">
        <a href="/courses">Курсы</a>
        <a href="/tasks">Задачи</a>
        <a href="/about">О нас</a>
      </div>

      <div class="nav-right">
        <!-- Профиль/аутентификация -->
        <a class="profile-link" href="/profile">Личный кабинет</a>

        {{ if .IsAuth }}
          <form method="POST" action="/logout" class="logout-form" aria-label="Выйти">
            <button type="submit" class="btn-link">Выйти</button>
          </form>
        {{ else }}
          <a class="login-link" href="/login">Войти</a>
        {{ end }}
      </div>
    </div>
  </div>
</nav>


  <!-- контент страницы -->
  {{ template "content" . }}
</body>
</html>
{{ end }}
