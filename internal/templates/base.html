{{ define "base" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>{{ .Title }} — Schooler</title>
  
  <script src="/static/js/mathjax-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
  <script src="/static/js/navbar.js" defer></script>

  {{ block "head" . }}{{ end }}
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-inner container">
    <div class="nav-brand">
      <a class="brand-link" href="/">ЛОГО</a>
    </div>

    <!-- гамбургер -->
    <button id="nav-toggle" class="nav-toggle" aria-label="Открыть меню" aria-expanded="false" type="button">
      <span class="hamburger" aria-hidden="true"></span>
    </button>

    <!-- меню -->
    <div class="nav-menu" role="menu" aria-hidden="true">
      <div class="nav-left" role="menubar">
        <a href="/courses">Курсы</a>
          <a href="/tasks">Задачи</a>
          <a href="/about">О нас</a>
        </div>
        <div class="nav-right" role="menu">
        <a class="profile-link" href="/profile">Личный кабинет</a>
          {{ if .IsAuth }}
            <form method="POST" action="/logout" class="logout-form" aria-label="Выйти">
            <button type="submit" class="btn-link">Выйти</button>
            </form>
          {{ else }}
            <a class="login-link" href="/login">Войти</a>
        {{ end }}
        </div>
    </div>
  </div>
</nav>


  {{ template "content" . }}
</body>
</html>
{{ end }}
