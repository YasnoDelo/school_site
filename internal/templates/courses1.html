{{ define "head" }}
<link rel="stylesheet" href="/static/css/courses.css">
{{ end }}
{{ define "content" }}
<div class="container courses-container">
  {{ range .Data.Courses }}
  <div class="course-card">
    <h3>{{ . }}</h3>
    <p>Краткое описание курса…</p>
    <a class="btn btn-primary" href="/courses/{{ . | urlquery }}">Перейти</a>
  </div>
  {{ end }}
</div>
{{ end }}
